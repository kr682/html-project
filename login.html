<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Muscle Blaze Login</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style type="text/css">
        body {
            background-color: #f8f9fa;
            font-family: 'Arial', sans-serif;
        }

        .card {
            border-radius: 15px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
        }

        h3 {
            font-weight: bold;
            color: #007bff;
            margin-bottom: 10px;
        }

        .error-message {
            color: yellowgreen;
            font-size: 0.9em;
            display: none; /* Initially hidden */
        }

        .btn-primary {
            background-color: #007bff;
            border: none;
            transition: background-color 0.3s ease;
        }

        .btn-primary:hover {
            background-color: #0056b3;
        }

        .form-label {
            font-weight: bold;
        }

        .footer {
            position: fixed;
            bottom: 0;
            width: 100%;
            background-color: #007bff;
            color: white;
            text-align: center;
            padding: 10px 0;
            margin-top: 20px;
        }

        /* Responsive styles */
        @media (max-width: 768px) {
            .card {
                width: 90%;
            }
        }
    </style>
</head>
<body>

<div class="container d-flex justify-content-center align-items-center vh-100">
    <div class="card p-4">
        <div class="text-center mb-4">
            <h3>Muscle Blaze</h3>
            <p class="text-muted">Login to your account</p>
        </div>
        <form onsubmit="return validateForm()">
            <div class="mb-3">
                <label for="username" class="form-label">Username</label>
                <input type="text" class="form-control" id="username" placeholder="Enter your username" required>
                <div id="usernameError" class="error-message">Username is required.</div>
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <input type="password" class="form-control" id="password" placeholder="Enter your password" required>
                <div id="passwordError" class="error-message">Password is required.</div>
            </div>
            <button type="submit" class="btn btn-primary w-100">Login</button>
            <div class="d-flex justify-content-between mt-3">
                <a href="forget.html" class="text-decoration-none">Forgot Password?</a>
                <a href="registration.html" class="text-decoration-none">Sign Up</a>
            </div>
        </form>
    </div>
</div>

<div class="footer">
    <p>&copy; 2024 Muscle Blaze. All rights reserved.</p>
</div>

<script type="text/javascript">
    function validateForm() {
        const username = document.getElementById('username');
        const password = document.getElementById('password');
        const usernameError = document.getElementById('usernameError');
        const passwordError = document.getElementById('passwordError');
        
        let isValid = true;

        // Validate Username
        if (username.value.trim() === '') {
            usernameError.style.display = 'block'; // Show error message
            isValid = false;
        } else {
            usernameError.style.display = 'none'; // Hide error message
        }

        // Validate Password
        if (password.value.trim() === '') {
            passwordError.style.display = 'block'; // Show error message
            isValid = false;
        } else {
            passwordError.style.display = 'none'; // Hide error message
        }

        return isValid; // Return the validation status
    }
</script>

</body>
</html>
